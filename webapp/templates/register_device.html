<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/css/register_device_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely Afloat - Register Device - 2023</title>
    <link rel="icon" type="image/png" href="/images/logo.png" />
	<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
	<div class="header"><button onclick="document.location='/dashboard'">‚Üê Back</button></div>
    <div class="main-container">
        <div class="register-dev-container">
			<img src="/images/flat_logo.png" class="logo">
            <span id="FarmID"></span>
			<div id="reader"></div>
			<span id="Status">Scan Compute Module!</span>
			<form id="data_form" action="/dashboard/register_device" method="post">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				{% if farm_id %}<input type="hidden" name="farm_id" value="{{ farm_id }}" required>{% else %}<input type="hidden" name="farm_id" required>{% endif %}
				<input type="hidden" name="device_id" required>
				<input type="hidden" name="alias_name" required>
				<input type="hidden" name="location" required>
			</form>
        </div>
    </div>
	<script src="/js/register_device_js.js"></script>
</body>

</html>
