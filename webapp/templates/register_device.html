<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/css/register_device_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barely Afloat - Register Device - 2023</title>
	<link rel="icon" type="image/png" href="/images/logo.png" />
	<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
	<!-- <script src="/js/loader.js"></script> -->
	<div class="header"><button onclick="document.location='/dashboard'">‚Üê Back</button></div>
	<div class="main-container">
		<div class="register-dev-container">
			<div class="register-device-container">
				<img src="/images/flat_logo.png" class="logo">
				<div class = 'dropdown_container'>
					<div class="Crop-selection">
						<label for="Crops">Crop type</label>
						<select required name="crop" id="crop">
							<!-- <option value=0>-------</option> -->
							<option value="cotton">Cotton</option>
							<option value="wheat">Wheat</option>
							<option value="sugarcane">Sugarcane</option>
						</select>
					</div>
					<div class="Soil-selection">
						<label for="Soil">Soil type</label>
						<select required name="soil" id="soil">
							<!-- <option value=0>-------</option> -->
							<option value="alluvial">Alluvial Soil</option>
							<option value="black">Black Soil</option>
							<option value="red">Red Soil</option>
						</select>
					</div>
				</div>
				<span id="FarmID"></span>
				<div id="reader"></div>
				<span id="Status">Scan Compute Module!</span>
				<form id="data_form" action="/dashboard/register_device" method="post">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
					{% if farm_id %}<input type="hidden" name="farm_id" value="{{ farm_id }}" required>{% else %}
					<input type="hidden" name="farm_id" required>{% endif %}
					<input type="hidden" name="device_id" required>
					<input type="hidden" name="alias_name" required>
					<input type="hidden" name="location" required>
					<input type="hidden" name="min_thresh" required>
					<input type="hidden" name="max_thresh" required>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/register_device_js.js"></script>
</body>

</html>
