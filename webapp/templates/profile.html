<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/css/profile_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barely Afloat - {{ username }}'s Profile - 2023</title>
	<link rel="icon" type="image/png" href="/images/logo.png" />
</head>

<body>
	<script src="/js/loader.js"></script>
	<div class="header"><button onclick="document.location='/dashboard'">← Back</button></div>
	<div class="main-container">
		<div class="profile-container">
				<img class="logo-img" src="/images/flat_logo.png"/>
				<img class="profile-img" width="256" height="256" src="https://img.icons8.com/doodle/256/test-account.png" alt="test-account"/>
				<hr>
				<p>Username: {{ username }}</p>
				<p>Farms: {{ farms }}</p>
		</div>
	</div>
</body>

</html>
