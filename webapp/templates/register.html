<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/css/register_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely Afloat - Register - 2023</title>
    <link rel="icon" type="image/png" href="/images/logo.png" />
	<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js "></script>
	<link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css " rel="stylesheet">
	<script src="/js/register.js" type="text/javascript"></script>
	<script>showMessage("{{ message_type }}");</script>
</head>

<body>
	<script src="/js/loader.js"></script>
    <div class="main-container">
        <div class="register-container">
            <div class="register-form">
                <img src="/images/flat_logo.png">
                <form id="register_form" action="/register" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
					<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <input type="submit" id="submit" value="Register" disabled>
                </form>
				<p id="info">{{ info }}</p>
				<p style="margin:10px 0px;">Already have an account? <a style="color:rgb(83, 179, 64);background: aliceblue;border-radius: 2px;padding: 0px 2px;" href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
