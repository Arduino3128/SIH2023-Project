<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/css/login_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely Afloat Login - 2023</title>
	<script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
	<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js "></script>
	<link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css " rel="stylesheet">
	<script src="/js/login.js"></script>
	<script>showMessage("{{ message_type }}");</script>
	<link rel="icon" type="image/png" href="/images/logo.png" />

</head>

<body>
	<script src="/js/loader.js"></script>
    <div class="main-container">
		<div class="login-container">
            <div class="login-form">
                <img src="/images/flat_logo.png">
                <form action="/login" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
				<!--p id="info">{{ info }}</p-->
				<p style="margin:10px 0px;">Don't have an account? <a style="color:rgb(83, 179, 64);background: aliceblue;border-radius: 2px;padding: 0px 5px;" href="/register">Create here</a></p>
            </div>
        </div>
	</div>	
</body>

</html>
